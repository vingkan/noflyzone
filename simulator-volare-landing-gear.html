<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Landing Gear Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap');
          
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            min-width: 350px;
            max-width: 500px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .animation {
            width: 100%;
            height: 150px;
            background-color: #d3d3d3;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .plane {
            width: 50px;
            height: 50px;
            background-color: #555;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-45deg);
            border-radius: 10px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
    function App() {
        const [angle, setAngle] = React.useState(3);
        const [weight, setWeight] = React.useState(10000);
        const [temperature, setTemperature] = React.useState(59); // 59째F is equivalent to 15째C
        const [result, setResult] = React.useState(null);

        const runSimulation = () => {
            const stabilityFactor = calculateStability(angle, weight, temperature);
            const success = stabilityFactor > 50;
            const message = success ? "Landing Successful!" : "Landing Failed!";
            setResult({ stabilityFactor, success, message });
        };

        const calculateStability = (angle, weight, temperature) => {
            // Simple formula to simulate stability calculation
            const tempInCelsius = (temperature - 32) * 5 / 9;
            return 100 - (Math.abs(angle - 5) * 10) - ((weight * 4) / 1000) - (Math.abs(tempInCelsius - 15) * 2);
        };

        React.useEffect(() => {
            runSimulation();
        }, [angle, weight, temperature]);

        return (
            <div className="container">
                <h1>Aircraft Landing Gear Simulator</h1>
                <h2>737 Volare</h2>
                <div className="form-group">
                    <label>Approach Angle: {angle}째</label>
                    <input
                        type="range"
                        min="0"
                        max="10"
                        value={angle}
                        onChange={(e) => setAngle(parseInt(e.target.value))}
                    />
                </div>
                <div className="form-group">
                    <label>Landing Gear Weight: {weight.toLocaleString()} lbs</label>
                    <input
                        type="range"
                        min="1000"
                        max="20000"
                        value={weight}
                        onChange={(e) => setWeight(parseInt(e.target.value))}
                    />
                </div>
                <div className="form-group">
                    <label>Runway Temperature: {temperature}째F</label>
                    <input
                        type="range"
                        min="-4"
                        max="104"
                        value={temperature}
                        onChange={(e) => setTemperature(parseInt(e.target.value))}
                    />
                </div>

                {result && (
                    <div className="result">
                        <h2 className={result.success ? "success" : "failure"}>{result.message}</h2>
                        <p>Stability Factor: {result.stabilityFactor.toFixed(2)}</p>
                        <div className="animation">
                            <div className="plane" style={{ top: `${100 - result.stabilityFactor}px`, left: `${100 + result.stabilityFactor}px` }}></div>
                        </div>
                    </div>
                )}
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
