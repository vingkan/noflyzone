<!DOCTYPE html>
<html>
  <head>
    <title>Sample</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap');

      /* Set default font family and size */
      body {
        font-family: 'Inter', sans-serif;
        font-size: 1em;
        color: #152236;
      }

      .page {
        margin: 0 auto;
        padding: 1em;
        max-width: 800px;
      }

      /* Style headings */
      h1 {
        font-size: 2.25em;
        font-weight: bold;
        margin: 0.75em 0;
      }

      h2 {
        font-size: 1.5em;
        font-weight: bold;
        margin: 1em 0;
      }

      h3 {
        font-size: 1.125em;
        font-weight: bold;
        margin: 0.75em 0;
      }

      /* Style paragraphs */
      p {
        line-height: 1.5;
        margin: 0.75em 0;
      }

      /* Style links */
      a {
        color: #152236;
        text-decoration: underline;
      }

      a:hover {
        color: black;
      }

      /* Style lists */
      ul {
        margin: 0.75em 0;
        padding-left: 1.5em;
      }

      ol {
        margin: 0.75em 0;
        padding-left: 1.5em;
      }

      li {
        margin: 0.375em 0;
      }

      /* Style code blocks */
      pre {
        background-color: #f4f4f4;
        border-radius: 0.25em;
        padding: 0.75em;
      }

      code {
        font-family: Consolas, monospace;
      }

      /* Style blockquotes */
      blockquote {
        border-left: 0.25em solid #ccc;
        margin: 0.75em 0;
        padding: 0.75em;
      }

      button {
        background-color: #152236;
        border: none;
        color: white;
        padding: 0.625em 1.25em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1em;
        margin: 1em 0;
        cursor: pointer;
        border-radius: 0.25em;
      }

      button:hover {
        background-color: #1d439c;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="content">
        <h1 id="sample-clue">Sample Clue</h1>

<h2 id="heading">Heading</h2>

<p>Some interesting text.</p>

<h2 id="heading-1">Heading</h2>

<blockquote>
  <p>A block quote.</p>
</blockquote>

<h2 id="heading-2">Heading</h2>

<p>An interesting table:</p>

<table>
  <thead>
    <tr>
      <th>Col 1</th>
      <th>Col 2</th>
      <th>Col 3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>X</td>
      <td>Y</td>
      <td>Z</td>
    </tr>
  </tbody>
</table>

      </div>
      <button onclick="window.location.href = '/noflyzone/'">Back</button>
    </div>
  </body>
</html>
